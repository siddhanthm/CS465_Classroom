<div class="PostPage">
	<div class="medium-3 columns title">
		<div class="row heading">
			<div class="heading_text">
				<i class="fa fa-book"></i> ClassRoom
			</div>
		</div>
		<div class="row classes_left">
			<div class="text-center large-12 classes_left_heading">Classes</div>
			<div ng-repeat="class in classlist" class="large-6 large-centered text-center class_list">
				<div class="class_list_title"><a href="#/class/{{classlist.indexOf(class)}}">{{class.class}}</a></div> 
			</div>
		</div>
		<div class="row footer"> 
			<div class="footer_buttons">
				<button class="button"><a href="#/edit"><i class="fa fa-cog" aria-hidden="true"></i> Classes</a></button>
				<button class="button right"><a href="#/"><i class="fa fa-sign-out" aria-hidden="true"></i> Sign Out</a></button>
			</div>
		</div>
	</div><div class="medium-9 columns details">
		<div class="row post_back">
			<div class="large-11 columns post_back_heading">
				<a ng-href="#/class/{{class}}" class="fa fa-arrow-left" aria-hidden="true"></a>
				to {{classes.class}}
			</div>
			<div class="large-1 columns post_back_heading text-center" ng-click="change()">
				<i ng-show = "heart" class="fa fa-heart-o" aria-hidden="true"></i>
				<i ng-hide = "heart" class="fa fa-heart" aria-hidden="true"></i>
			</div>
		</div>
		<div class="row post_details">
			<div class="large-12 text-center post_details_heading">
					{{classinfo.post_title}}
			</div>
		</div>
		<div class="row post_description">
			<div class="large-12 text-left post_description_box">
				<div class="large-12 post_description_heading">Description:</div>
				<div class="large-12 post_description_text">{{classinfo.description}}</div>
			</div>
			<div class="large-12 text-left post_comment_box">
				<div class="large-12 post_comment_heading">Comments:</div>
				<div class="large-12 row post_comment_text" ng-repeat="comment in classinfo.comments">
					<div class="large-1 text-center columns"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
					<div class="large-11 columns">{{comment}}</div>
				</div>
				<div class="large-12 row post_comment_text" ng-show = "if_comment">
					<div class="large-1 text-center columns"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
					<div class="large-11 columns">{{comment_added}}</div>
				</div>
			</div>
			<div class="large-12 post_comments">
				<div class="large-12 post_comment_heading">Add Comment:</div>
				<div class="large-12 text-left">
					<form name="myform" ng-submit="submit()" nonvalidate>
						<fieldset>
							<input type="text" name="comment" 
		        				placeholder="Comment"
		        				ng-model="comment"
		        				ng-required="true">
						</fieldset>
						<button type="submit" class="button">Add</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
