<div class="ClassPage">
	<div class="medium-3 columns title">
		<div class="row heading">
			<div class="heading_text">
				<i class="fa fa-book"></i> ClassRoom
			</div>
		</div>
		<div class="row classes_left">
			<div class="text-center large-12 classes_left_heading">Classes</div>
			<div ng-repeat="class in classes" class="large-6 large-centered text-center class_list">
				<div class="class_list_title"><a href="#/class/{{classes.indexOf(class)}}">{{class.class}}</a></div> 
			</div>
		</div>
		<div class="row footer"> 
			<div class="footer_buttons">
				<button class="button"><i class="fa fa-cog" aria-hidden="true"></i> Classes</button>
				<button class="button right"><a href="#/">Sign Out</a></button>
			</div>
		</div>
	</div><div class="medium-9 columns details">
		<div class="large-12 class_header">
			<div class="large-1 text-center columns class_header_text">Q/A</div>
			<div class="large-2 text-center columns class_header_text">Office Hours</div>
		</div>
		<div class="large-12 class_details">Hello</div>
	</div>
</div>
